<!DOCTYPE html>
<html>
<head>
    <title>On Wheels Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    img{
        border-radius: 20px;
    }
    
body, html {

    
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url("IMG_9708.jpg");
  height: 50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}

.hero-text button:hover {
  background-color: #555;
  color: white;
}


</style>
</head>

<body>
    

<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">On Wheels</h1>
    <p>A Community Guide To Van Life</p>
    <button>Home</button>
    <button>What is Van Life?</button>
    <button>Routes</button>
    <button>Community</button>
  </div>
</div>


<p>Page Content..</p>

<img src="craterlake.jpg" width="300" height="300">
<img src="packinglist.jpg" width="300" height="300">
<img src="vanviews.jpg" width="300" height="300">




</body>
</html>
