<!DOCTYPE html>
<html>

<head>
  <title>Route Guides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    img {
      border-radius: 20px;
      display: block;
    }

    img {
      opacity: 0.9;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("routeshero.jpg");
      height: 40%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-style: inherit;
    }

    .row {
      display: flex;
    }

    .column {
      text-align: center;
      flex: 33.33%;
      padding: 20px;
    }

    .container {
      position: relative;
      text-align: left;
      color: rgb(15, 7, 7);
      font-size: 20px;
      width: 100%;
      height: 300px;
    }

    .route-titles{
      font-size: 20px;
      font-family: monospace;
      font-style: inherit;
      color: blue;
    }

    .rectangle {
      height: 30px;
      width: 100%;
      background-color: rgb(235, 214, 97);
    }

    .rectangle2 {
      height: 30px;
      width: 100%;
      background-color: rgb(212, 136, 36);
    }

    .rectangle3 {
      height: 30px;
      width: 100%;
      background-color: rgb(114, 202, 218);
    }

  </style>
</head>

<body style="background-color: rgb(172, 238, 198);">
  <div class="hero-image">
    <div class="hero-text">
      <h1 style="font-size:50px">New Route Guides</h1>
    </div>
  </div>

  <div class="rectangle"></div>
  <div class="rectangle2"></div>
  <div class="rectangle3"></div>

  <div class="row">
    <div class="column">
      <div class="container">
        <a href="https://www.cascadeloop.com/">
          <img src="northcascades.jpg" style="width: 100%;" height="300">
          <p class="route-titles">North Cascades: The Cascade Loop</p>
        </a>
      </div>
    </div>
    <div class="column">
      <div class="container">
        <a href="https://visitrainier.com/road-trip-mt-rainier/">
          <img src="mountrainier.jpg" style="width:100%" height="300">
          <p class="route-titles">Mount Rainier National Park</p>
        </a>
      </div>
    </div>
    <div class="column">
      <div class="container">
        <a href="https://travelmadmum.com/highway-101-road-trip/">
          <img src="hwy101.jpg" style="width:100%" height="300">
          <p class="route-titles">Pacific Coast Highway</p>
        </a>
      </div>
      <div class="column">
        <div class="container">
          <a href="https://www.outdoorproject.com/travel/ultimate-fall-road-trip-pacific-northwest-yellowstone">
            <img src="yellowstone.jpg" style="width: 100%;" height="300">
            <p class="route-titles">Pacific Northwest to Yellowstone</p>
          </a>
        </div>
      </div>
      <div class="column">
        <div class="container">
          <a href="https://www.theoutbound.com/san-francisco/photography/explore-highway-1-from-carmel-to-big-sur">
            <img src="bigsur.jpg" style="width:100%" height="300">
            <p class="route-titles">Carmel to Big Sur</p>
          </a>
        </div>
      </div>
  </div>
  </div>

</body>

</html>
